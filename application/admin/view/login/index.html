<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="__PUBLIC__/backend/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/backend/plugins/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="__PUBLIC__/backend/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/backend/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>            
            <h3>欢迎来到诚毅小助后台</h3>        
            <form class="m-t" role="form" method="post" action="{:url('Login/login')}">
                <div class="form-group">
                    <input name="account" type="text" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>                    
            </form>            
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="__PUBLIC__/backend/js/jquery-2.1.1.js"></script>
    <script src="__PUBLIC__/backend/js/bootstrap.min.js"></script>

</body>

</html>
