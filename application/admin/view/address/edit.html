{extend name="public:base"/}
{block name="main"}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-6">
        <h2>编辑地址</h2>
        <ol class="breadcrumb">
            <li>
                <a href="{:url('index/index')}">控制台</a>
            </li>
            <li>
                <a>快递管理</a>
            </li>
            <li>
                <a href="{:url('index')}">地址列表</a>
            </li>
            <li class="active">
                <strong>编辑地址</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">

            <!-- 标题 -->
            <div class="ibox-title">
                <h5>编辑地址</h5>            
                <div class="ibox-tools">                    
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>             
                </div>
            </div>

            <!-- 内容 -->
            <div class="ibox-content">                

                <form class="form-horizontal" method="post" action="{:url('update')}">
                                        
                    <input type="hidden" name="id" value="{$info.id}">         

                    <div class="form-group"><label class="col-sm-2 control-label">用户</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="{$info.user.nickname}" disabled="disabled">
                        </div>
                    </div> 

                    <div class="form-group"><label class="col-sm-2 control-label">寄/收件人</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" placeholder="寄/收件人" value="{$info.name}">
                        </div>
                    </div>    

                    <div class="form-group"><label class="col-sm-2 control-label">联系电话</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="phone" placeholder="联系电话" value="{$info.phone}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">省</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="province" placeholder="省" value="{$info.province}">
                        </div>
                        <label class="col-sm-1 control-label">市</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="city" placeholder="市" value="{$info.city}">
                        </div>
                        <label class="col-sm-1 control-label">区</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="area" placeholder="区" value="{$info.area}">
                        </div>
                    </div>

                    <div class="form-group"><label class="col-sm-2 control-label">详细地址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="detail_address" placeholder="详细地址" value="{$info.detail_address}">
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <button class="btn btn-white btn-w-m" type="submit" onclick="javascript:history.go(-1);">返回</button>
                            <button class="btn btn-primary btn-w-m" type="submit">保存</button>
                        </div>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>
</div>

{/block}
