{extend name="public:base"/}
{block name="main"}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-6">
        <h2>新增系统用户</h2>
        <ol class="breadcrumb">
            <li>
                <a href="{:url('index/index')}">控制台</a>
            </li>
            <li>
                <a>系统管理</a>
            </li>
            <li>
                <a href="{:url('index')}">系统用户列表</a>
            </li>
            <li class="active">
                <strong>新增系统用户</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">

            <!-- 标题 -->
            <div class="ibox-title">
                <h5>新增系统用户</h5>            
                <div class="ibox-tools">                    
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>             
                </div>
            </div>

            <!-- 内容 -->
            <div class="ibox-content">                

                <form class="form-horizontal" method="post" action="{:url('save')}">

                    {:token()}                    

                    <div class="form-group"><label class="col-sm-2 control-label">登录账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="account" placeholder="登录账号">
                        </div>
                    </div>  

                    <div class="form-group"><label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="pwd" placeholder="密码">
                        </div>
                    </div>                                  
                    
                    <div class="form-group"><label class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="password" placeholder="确认密码">
                        </div>
                    </div>     

                    <div class="form-group"><label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" placeholder="姓名">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">角色权限</label>
                        <div class="col-sm-10">
                            {if !empty($roles)}
                            {foreach $roles as $item}
                            <div class="col-md-3">
                                <div class="md-checkbox">
                                    <input type="checkbox" name="role_ids[]"
                                           id="id{$item.id}" value="{$item.id}"
                                           class="md-check">
                                    <label for="id{$item.id}" class="tooltips"
                                           data-placement="top">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span>{$item.name}</label>
                                </div>
                            </div>
                            {/foreach}
                            {/if}
                        </div>
                    </div>  

                    <div class="form-group"><label class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="phone" placeholder="手机号">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"
                               for="remarks"> 备注</label>

                        <div class="col-sm-10">
                            <textarea name="remarks" id="remarks" rows="3"
                                      class="form-control" placeholder="备注"></textarea>
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <button class="btn btn-white btn-w-m" type="submit" onclick="javascript:history.go(-1);">返回</button>
                            <button class="btn btn-primary btn-w-m" type="submit">保存</button>
                        </div>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>
</div>

{/block}
